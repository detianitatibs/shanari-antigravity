name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: ./web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run Lint
      run: npm run lint

  docker-build:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./web

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build . --file Dockerfile --tag web-app:latest
